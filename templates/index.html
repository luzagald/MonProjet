<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi Curative</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Ajouter un Enregistrement</h2>
        <form method="POST" action="{{ url_for('add_record') }}">
            <label for="NB.SI">NB.SI</label>
            <input type="text" id="NB.SI" name="NB.SI">
            
            <label for="CATEGORIE">Catégorie</label>
            <input type="text" id="CATEGORIE" name="CATEGORIE">
            
            <label for="DESIGNATION">Désignation</label>
            <input type="text" id="DESIGNATION" name="DESIGNATION">
            
            <label for="MATRICULE">Matricule</label>
            <input type="text" id="MATRICULE" name="MATRICULE">
            
            <label for="DATE_ENTREE">Date Entrée</label>
            <input type="date" id="DATE_ENTREE" name="DATE_ENTREE">
            
            <label for="PANNE_DECLAREE">Panne Déclarée</label>
            <input type="text" id="PANNE_DECLAREE" name="PANNE_DECLAREE">
            
            <label for="SIT_ACTUELLE">Situation Actuelle</label>
            <input type="text" id="SIT_ACTUELLE" name="SIT_ACTUELLE">
            
            <label for="PIECES">Pièces</label>
            <input type="text" id="PIECES" name="PIECES">
            
            <label for="DATE_SORTIE">Date Sortie</label>
            <input type="date" id="DATE_SORTIE" name="DATE_SORTIE">
            
            <label for="INTERVENANT">Intervenant</label>
            <input type="text" id="INTERVENANT" name="INTERVENANT">
            
            <label for="AFFECTATION">Affectation</label>
            <input type="text" id="AFFECTATION" name="AFFECTATION">
            
            <label for="NBR_INDISPONIBILITE">Nombre d'Indisponibilité</label>
            <input type="number" id="NBR_INDISPONIBILITE" name="NBR_INDISPONIBILITE">
            
            <label for="JOUR_OUVRABLE">Jour Ouvrable</label>
            <input type="number" id="JOUR_OUVRABLE" name="JOUR_OUVRABLE">
            
            <label for="RATIO">Ratio</label>
            <input type="text" id="RATIO" name="RATIO">
            
            <label for="JOUR_DISPONIBILITE">Jour Disponibilité</label>
            <input type="number" id="JOUR_DISPONIBILITE" name="JOUR_DISPONIBILITE">
            
            <label for="RATIO2">Ratio2</label>
            <input type="text" id="RATIO2" name="RATIO2">

            <button type="submit">Ajouter</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">Retour à la liste</a>
    </div>
</body>
</html>
